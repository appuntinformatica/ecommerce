
<app-loading-spinner *ngIf="showLoading$ | async"></app-loading-spinner>

<app-header *ngIf="authenticated$ | async"></app-header>

<div class="container" *ngIf="authenticated$ | async">    
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMessage$ | async as error">
        {{ error }}
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage$ | async as error">
  {{ error }}
</div>
<router-outlet *ngIf="!(authenticated$ | async)"></router-outlet>
