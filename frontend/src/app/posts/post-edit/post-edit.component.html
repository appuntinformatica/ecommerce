<p>post-edit works!</p>

<p>Edited: {{ editMode }}</p>
<p>ID: {{ id }}</p>

<div class="container mt-2 mb-2">
    <div class="row">
        <form (ngSubmit)="onSave()" [formGroup]="postForm">
            <div class="form-group mb-2">
                <label for="title">Datetime</label>
                <div class="d-flex align-items-center " style="height: 100px;">
                    
                    <div class="input-group w-50">
                        <input formControlName="date" class="form-control" placeholder="yyyy-mm-dd" 
                            ngbDatepicker name="dp" #d="ngbDatepicker">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <i-bs name="calendar"></i-bs>
                        </button>
                    </div>
                    &nbsp;
                    <ngb-timepicker formControlName="time"></ngb-timepicker>
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="title">Title</label>
                <input formControlName="title" type="text" class="form-control" id="title">
            </div>

            <div class="form-group mb-2">
                <label for="content">Content</label>
                <textarea formControlName="content" class="form-control" id="content" rows="3"></textarea>
            </div>
            
            <button  type="submit" class="btn btn-success"[disabled]="!postForm.valid">
                {{ editMode ? 'Update' : 'Add' }}&nbsp;
            </button>&nbsp;

            <button *ngIf="editMode" type="button" class="btn btn-primary" (click)="onEdit()">Edit</button>&nbsp;
            <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onRemove()">Remove</button>&nbsp;
        </form>
    </div>
</div>
