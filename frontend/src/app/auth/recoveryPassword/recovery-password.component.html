<div class="h-100 w-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="form-signin m-auto form-detail">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <img class="mb-4" src="../assets/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-6 fw-normal">Please enter Email</h1>

                <div class="form-floating">
                    <input id="floatingInput" type="email" class="form-control" formControlName="email" placeholder="email" />
                    <label for="floatingInput">Email</label>
                </div>

                <button class="mt-5 w-100 btn btn-xs btn-primary" [disabled]="!loginForm.valid" type="submit">Send</button>
                

                <p class="mt-5 mb-3">TODO: https://www.npmjs.com/package/ng-recaptcha </p>

                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </form>
        </div>
    </div>
  </div>
