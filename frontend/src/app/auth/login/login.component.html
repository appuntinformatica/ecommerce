<div class="h-100 w-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="form-signin m-auto form-detail">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <img class="mb-4" src="../assets/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-6 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input id="floatingInput" type="text" class="form-control" formControlName="username" placeholder="Username" />
                    <label for="floatingInput">Username</label>
                </div>
                
                <div class="form-floating">
                    <input id="floatingPassword" type="password" class="form-control" formControlName="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
                
                <p class="mt-5 mb-3">
                    <a [routerLink]="['/register']">Register</a>
                    &nbsp;
                    <a [routerLink]="['/recoveryPassword']">Recovery Password</a>
                </p>

                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </form>
        </div>
    </div>
  </div>
